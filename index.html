<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container" id="topContainer">   
            <div class="title">Bill total</div>
            <div class="inputContainer">
                <span>$</span>
                <input type="text" id="billTotal" placeholder="0.00">
            </div>
        </div>
        <div class="container">
            <div class="title">Tip</div>
            <div class="inputContainer">
                <span>%</span>
                <input type="text" id="tipInput" placeholder="10">
            </div>
        </div>
        <div class="container" id="bottom">
            <div class="splitContainer">
                <div class="title">People</div>
                <div class="control">
                    <span class="btnContainer">
                        <button class="splitbtn incc">
                            <span class="increment">+</span>
                        </button>
                    </span>
                    <span id="noOfPeople">1</span>
                    <span class="btnContainer">
                        <button class="splitbtn decc">
                            <span class="decrement">-</span>
                        </button>
                    </span>    
                </div>
            </div>
            <div class="totalContainer">
                <div class="title">Total per Person</div>
                <div class="total" id="perPersonTotal">$0.00</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
